<!DOCTYPE html>
<ui:composition template="template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">
		<h:form id="formCadastroAluno">
			<p:growl autoUpdate="true" />
			<p:panel id="panelAluno" header="Aluno">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{alunoController.aluno.nome}"
						required="true" requiredMessage="Campo nome obrigatório" />

					<p:outputLabel for="nascimento" value="Nascimento" />
					<p:calendar id="nascimento"
						value="#{alunoController.aluno.nascimento}" />

					<p:outputLabel for="genero" value="Gênero" />
					<p:selectBooleanButton id="genero" offLabel="M" onLabel="F"
						required="true" requiredMessage="Campo gênero obrigatório"
						value="#{alunoController.aluno.genero}" />

					<p:outputLabel for="rua" value="Rua" />
					<p:inputText id="rua" value="#{alunoController.aluno.endereco.rua}"
						requiredMessage="Campo endereço obrigatório">
					</p:inputText>

					<p:outputLabel for="numero" value="Número" />
					<p:inputText id="numero"
						value="#{alunoController.aluno.endereco.numero}"
						requiredMessage="Campo número obrigatório">
					</p:inputText>

					<p:outputLabel for="bairro" value="Bairro" />
					<p:inputText id="bairro"
						value="#{alunoController.aluno.endereco.bairro}"
						requiredMessage="Campo bairro obrigatório">
					</p:inputText>

					<p:outputLabel for="cidade" value="Cidade" />
					<p:inputText id="cidade"
						value="#{alunoController.aluno.endereco.cidade}"
						requiredMessage="Campo cidade obrigatório">
					</p:inputText>

					<p:outputLabel for="uf" value="UF" />
					<p:selectOneMenu value="#{alunoController.aluno.endereco.uf}"
						id="uf" required="true"
						requiredMessage="Campo UF de seleção obrigatória">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{alunoController.ufs}" var="uf"
							itemValue="#{uf}" itemLabel="#{uf}" />
					</p:selectOneMenu>

					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{alunoController.aluno.email}"
						required="true" requiredMessage="Campo e-mail obrigatório">
					</p:inputText>

					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone"
						value="#{alunoController.aluno.telefone}" />

					<p:commandButton value="Salvar"
						styleClass="btn-block btn-success btn-flat"
						actionListener="#{alunoController.salvar}"
						update="formTableAluno formCadastroAluno" />
				</p:panelGrid>
			</p:panel>
		</h:form>

		<h:form id="formTableAluno">
			<p:dataTable value="#{alunoController.alunos}" var="aluno"
				emptyMessage="Foram encontrados 0 registros" reflow="true"
				paginator="true" rows="10">

				<f:facet name="header">
					<p:commandButton value="Novo"
						onclick="PF('modalCadastroAluno').show();" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{aluno.idAluno}">
					<p:outputLabel value="#{aluno.idAluno}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{aluno.nome}">
					<p:outputLabel value="#{aluno.nome}" />
				</p:column>

				<p:column headerText="Nome">
					<p:outputLabel value="#{aluno.nome}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</p:column>

				<p:column headerText="Situação">
					<p:outputLabel value="#{aluno.genero}" />
				</p:column>

				<p:column headerText="Rua">
					<p:outputLabel value="#{aluno.endereco.rua}" />
				</p:column>

				<p:column headerText="Número">
					<p:outputLabel value="#{aluno.endereco.numero}" />
				</p:column>

				<p:column headerText="Bairro">
					<p:outputLabel value="#{aluno.endereco.bairro}" />
				</p:column>

				<p:column headerText="Cidade">
					<p:outputLabel value="#{aluno.endereco.cidade}" />
				</p:column>

				<p:column headerText="UF">
					<p:outputLabel value="#{aluno.endereco.uf}" />
				</p:column>

				<p:column headerText="E-mail">
					<p:outputLabel value="#{aluno.email}" />
				</p:column>

				<p:column headerText="Telefone">
					<p:outputLabel value="#{aluno.telefone}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{alunoController.editar}" update="formTableAluno">
						<f:attribute name="alunoSelecionado" value="#{aluno}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash"
						actionListener="#{alunoController.excluir}"
						update="formTableAluno">

						<p:confirm header="Confirmação" message="Excluir Aluno?"
							icon="ui-icon-alert" />
						<f:attribute name="alunoExcluido" value="#{aluno}" />
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					<p:outputLabel
						value="Foram encontrados #{alunoController.alunos.size()} registros." />
				</f:facet>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
